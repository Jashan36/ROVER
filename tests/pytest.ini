[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Test markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    gpu: marks tests requiring GPU
    ros: marks tests requiring ROS2

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Avoid recursing into log/output directories that may have symlinks
norecursedirs = 
    log 
    .git 
    .venv 
    build 
    dist

# Coverage options (if using pytest-cov)
# addopts = --cov=ai --cov=integration --cov=dashboard --cov-report=html
