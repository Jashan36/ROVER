[pytest]
# Root-level pytest configuration

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    gpu: marks tests requiring GPU
    ros: marks tests requiring ROS2

minversion = 3.8
testpaths = tests

# Avoid recursing into log/output directories that may have symlinks
norecursedirs = 
    log 
    .git 
    .venv 
    build 
    dist

